<!doctype html>
<html lang="bt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "../Imagens/Logo-tela-login.ico"/>
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Lavação Veicular</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="?pagina=login&metodo=check" method="POST">
      <div class="text-center mb-4">
        <img class="mb-4" src="../Imagens/Logo-tela-login.ico" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Lavação Veicular</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputUsuario" name = "user" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputUsuario">Usuario</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre-me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2022-2022</p>
    </form>
  </body>
</html>
